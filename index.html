<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Weather Forecast</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class="fas fa-cloud-sun"></i> WEATHER FORECAST
    </h1>
    
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <!-- Search Card -->
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" oninput="this.value = this.value.toUpperCase()"/>
          <button type="submit" class="btn">Get Weather</button>
        </form>
      </div>
      <!-- History Card -->
      <div class="card">
        <h3 class="card-header text-uppercase">History</h3>
        <div id="history-search" class="card-body">
          <button type="submit" class="btn">SYDNEY</button>
        </div>
      </div>
      
    </div>
    
    <!-- Result Card -->
    <div class="col-12 col-md-8">
      <h2 class="subtitle"><span id="city-search-term"></span></h2>
      <div id="city-container" class="list-group"></div>
      <p id="descriptionWeather"></p>
      <img id="iconWeather" class="hide"/>
      <p class="hide">Temp : <span id="temp"></span></p>
      <p class="hide">Wind : <span id="wind"></span></p>
      <p class="hide">Humidity : <span id="humidity"></span></p>
      <p class="hide">UV Index : <span id="uvIndex">    </span></p>
      <!-- // cards!! -->
      <div class="row" id="card-row">
        <div class="cardFloat" id="five-day"></div>
      </div>
    </div>
    
  </main>
  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
