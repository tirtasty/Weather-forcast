<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Weather Forecast</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i class="fas fa-cloud-sun"></i> WEATHER FORECAST
    </h1>
    
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <!-- Search Card -->
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="ciyname">City</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Weather</button>
        </form>
      </div>
      <!-- History Card -->
      <div class="card">
        <h3 class="card-header text-uppercase">History</h3>
        <div id="history-search" class="card-body">
          
        </div>
      </div>
    </div>
    <!-- Result Card -->
    <div class="col-12 col-md-8">
      <h2 class="subtitle"><span id="city-search-term"></span></h2>
      <div id="city-container" class="list-group"></div>
    </div>
  </main>

  <script src="./Assets/script.js"></script>
</body>

</html>
